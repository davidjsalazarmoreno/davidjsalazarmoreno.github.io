<div class="col-lg-4 col-lg-push-4">
  <h2>Login todo app</h2>
  <p class="text-center text-default">
    Your must create an account, please <b><a [routerLink]="['Registration']">register</a></b>
  </p>
  <hr/>

  <div class="alert alert-danger" *ngIf="error">
    Password does not match o username does not exist
  </div>

  <form class="form form responsive" [hidden]="submitted" (ngSubmit)="onSubmit()" #sessionForm="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="Email" class="form-control" [(ngModel)]="user.email" ngControl="email" #email="ngForm" required>

      <div class="alert alert-danger" [hidden]="email.valid || email.pristine">Email required</div>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Password" class="form-control" [(ngModel)]="user.password" ngControl="password" #password="ngForm" required>

        <div class="alert alert-danger" [hidden]="password.valid || password.pristine">Passwords required</div>

    </div>

    <input type="submit" value="Login" class="btn btn-primary btn-block" [disabled]="!sessionForm.form.valid">
  </form>


</div>
